<div id="frame">
    <div id="tablelayout">
        <div id="tablekhead">
            <p>Users Details</p>
        </div>
        <div id="tablecard">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Sr</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody class="tbody-light">
                    <tr *ngFor="let item of getUserData; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.role | firstcapital}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
