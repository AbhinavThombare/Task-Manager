<app-header></app-header>

<div id="layout">
    <div id="frame">
        <div id="formHead">
            <p>Forgot Password Form</p>
        </div>
        <div id="card">
            <div id="form1" *ngIf="form1">
                <form [formGroup]="forgotpass1" (ngSubmit)="onSubmit()" novalidate>
                    <div>
                        <label>Name*</label>
                        <input type="text" name="name" id="name" class="form-control" formControlName="name"
                            placeholder="Enter Name">
                    </div>
                    <div class="error">
                        <ng-container *ngFor="let msg of message_error.name">
                            <div class="error"
                                *ngIf="forgotpass1.get('name').hasError(msg.type) && (forgotpass1.get('name').dirty || forgotpass1.get('name').touched)">
                                <p id="msg">{{msg.message}}</p>
                            </div>
                        </ng-container>
                    </div>
                    <div class="mt-3">
                        <label>Email*</label>
                        <input type="email" name="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter Email">
                    </div>
                    <div class="error">
                        <ng-container *ngFor="let msg of message_error.email">
                            <div class="error"
                                *ngIf="forgotpass1.get('email').hasError(msg.type) && (forgotpass1.get('email').dirty || forgotpass1.get('email').touched)">
                                <p id="msg">{{msg.message}}</p>
                            </div>
                        </ng-container>
                    </div>
                    <div id="sbtn">
                        <button type="submit" class="btn btn-success" [disabled]="!forgotpass1.valid">Submit</button>
                    </div>
                </form>
            </div>

            <div id="form2" *ngIf="form2">
                <form [formGroup]="forgotpass2" (ngSubmit)="onSubmit1()" novalidate>
                    <div>
                        <label>Name*</label>
                        <input type="text" name="name" id="name" class="form-control" formControlName="name"
                            placeholder="Enter Name" [(ngModel)]="uname" disabled>
                    </div>

                    <div class="mt-3">
                        <label>Email*</label>
                        <input type="email" name="email" id="email" class="form-control" formControlName="email"
                            placeholder="Enter Email" [(ngModel)]="uemail" disabled>
                    </div>

                    <div class="mt-3">
                        <label>Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            formControlName="password" placeholder="Enter Password">
                    </div>

                    <div class="error">
                        <ng-container *ngFor="let msg of message_error.password">
                            <div class="error"
                                *ngIf="forgotpass2.get('password').hasError(msg.type) && (forgotpass2.get('password').dirty || forgotpass2.get('password').touched)">
                                <p id="msg">{{msg.message}}</p>
                            </div>

                        </ng-container>
                    </div>

                    <div class="mt-3">
                        <label>Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" class="form-control"
                            formControlName="cpassword" placeholder="Confirm Password">

                    </div>
                    <div class="error">
                        <ng-container *ngFor="let msg of message_error.cpassword">
                            <div class="error"
                                *ngIf="forgotpass2.get('cpassword').hasError(msg.type) && (forgotpass2.get('cpassword').dirty || forgotpass2.get('cpassword').touched)">
                                <p id="msg">{{msg.message}}</p>
                            </div>
                            <div *ngIf="(forgotpass2.get('cpassword').dirty || forgotpass2.get('cpassword').touched)">
                                <div
                                    *ngIf="(forgotpass2.get('cpassword').value !== forgotpass2.get('password').value) || (forgotpass2.get('cpassword').length !== forgotpass2.get('password').length) ">
                                    <p id="msg">Passwords is not Matching</p>
                                </div>
                            </div>
                        </ng-container>

                    </div>
                    <div id="sbtn">
                        <button type="submit" class="btn btn-success" [disabled]="!forgotpass1.valid">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
