<app-header></app-header>
<div id="layout">
    <div id="frame">
        <div id="formHead">
            <p>Registration Form</p>
        </div>
        <div id="card">
            <form [formGroup]="RegistrationData" (ngSubmit)="onSubmit()" novalidate>
                <div>
                    <label>Name*</label>
                    <input type="text" name="name" id="name" class="form-control" formControlName="name"
                        placeholder="Enter Name">
                </div>
                <div class="error">
                    <ng-container *ngFor="let msg of message_error.name">
                        <div class="error"
                            *ngIf="RegistrationData.get('name').hasError(msg.type) && (RegistrationData.get('name').dirty || RegistrationData.get('name').touched)">
                            <p id="msg">{{msg.message}}</p>
                        </div>
                    </ng-container>
                </div>

                <div class="mt-3">
                    <label>Email*</label>
                    <input type="email" name="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter Email">
                </div>
                <div class="error">
                    <ng-container *ngFor="let msg of message_error.email">
                        <div class="error"
                            *ngIf="RegistrationData.get('email').hasError(msg.type) && (RegistrationData.get('email').dirty || RegistrationData.get('email').touched)">
                            <p id="msg">{{msg.message}}</p>
                        </div>
                    </ng-container>
                </div>

                <div class="mt-3">
                    <label>Password</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password"
                        placeholder="Enter Password">
                </div>
                
                <div class="error">
                    <ng-container *ngFor="let msg of message_error.password">
                        <div class="error"
                            *ngIf="RegistrationData.get('password').hasError(msg.type) && (RegistrationData.get('password').dirty || RegistrationData.get('password').touched)">
                            <p id="msg">{{msg.message}}</p>
                        </div>
                        
                    </ng-container>
                </div>

                <div class="mt-3">
                    <label>Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" class="form-control" formControlName="cpassword"
                        placeholder="Confirm Password">

                </div>
                <div class="error">
                    <ng-container *ngFor="let msg of message_error.cpassword">
                        <div class="error"
                            *ngIf="RegistrationData.get('cpassword').hasError(msg.type) && (RegistrationData.get('cpassword').dirty || RegistrationData.get('cpassword').touched)">
                            <p id="msg">{{msg.message}}</p>
                        </div>
                        <div *ngIf="(RegistrationData.get('cpassword').dirty || RegistrationData.get('cpassword').touched)">
                            <div
                            *ngIf="(RegistrationData.get('cpassword').value !== RegistrationData.get('password').value) || (RegistrationData.get('cpassword').length !== RegistrationData.get('password').length) ">
                            <p id="msg">Passwords is not Matching</p>
                        </div>
                        </div>
                    </ng-container>
                    
                </div>

                <div id="sbtn">
                    <button type="submit" class="btn btn-success" [disabled]="!RegistrationData.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
